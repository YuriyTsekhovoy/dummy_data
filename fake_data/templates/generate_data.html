{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="jumbotron text-center">
    <div class="container">
        <h1>Now it's time to generate Fake CSV Data</h1>
        <p>Check your data</p>
        <form method="POST" type="checkbox">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-primary">Generate Data</button>
    </div>
</div>
{% endblock %}
